<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZOVATU Dashboard - eCommerce Website Builder</title>
  <meta name="description" content="Create and manage your eCommerce products with ZOVATU Dashboard">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/icons/icon-192x192.png">
  
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-left">
      <button class="menu-btn" onclick="toggleSidebar()">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
    </div>
    
    <div class="header-center">
      <div class="logo-container">
        <img src="assets/zovatu-icon.png" alt="ZOVATU" class="logo-icon">
        <span class="logo-text">ZOVATU</span>
      </div>
    </div>
    
    <div class="header-right">
      <a href="tutorial.html" class="help-btn" title="Help">
        <i class="fas fa-question-circle"></i>
      </a>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <div class="sidebar-header">
        <img src="assets/zovatu-icon.png" alt="ZOVATU" class="sidebar-logo">
        <h3>ZOVATU</h3>
      </div>
      
      <nav class="sidebar-nav">
        <a href="tutorial.html" class="nav-item">
          <i class="fas fa-graduation-cap"></i>
          <span>Tutorial</span>
        </a>
        <a href="admin.html" class="nav-item">
          <i class="fas fa-cog"></i>
          <span>Admin Panel</span>
        </a>
        <a href="fieldManager.html" class="nav-item">
          <i class="fas fa-edit"></i>
          <span>Field Customize</span>
        </a>
        <a href="#" onclick="logout()" class="nav-item logout">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </nav>
      
      <div class="sidebar-footer">
        <button class="download-theme-btn">
          <i class="fas fa-download"></i>
          Download Theme
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="dashboard-main">
    <div class="container">
      <!-- Product Form -->
      <div class="product-form-container">
        <h2><i class="fas fa-plus-circle"></i> Create Product</h2>
        
        <form id="productForm" class="product-form">
          <!-- Basic Information -->
          <div class="form-section">
            <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
            <div class="form-grid">
              <div class="form-group">
                <input type="text" id="productName" placeholder="Product Name" required>
              </div>
              <div class="form-group">
                <input type="text" id="productCode" placeholder="Product Code" required>
              </div>
            </div>
          </div>

          <!-- Pricing -->
          <div class="form-section">
            <h3><i class="fas fa-dollar-sign"></i> Pricing</h3>
            <div class="form-grid">
              <div class="form-group">
                <input type="number" id="price" placeholder="Price ($)" step="0.01" required>
              </div>
              <div class="form-group">
                <input type="number" id="offerPrice" placeholder="Offer Price (Optional)" step="0.01">
              </div>
            </div>
          </div>

          <!-- Inventory -->
          <div class="form-section">
            <h3><i class="fas fa-boxes"></i> Inventory</h3>
            <div class="form-grid">
              <div class="form-group">
                <input type="text" id="unit" placeholder="Unit (e.g., piece, kg)">
              </div>
              <div class="form-group">
                <input type="number" id="quantity" placeholder="Quantity" min="0">
              </div>
            </div>
          </div>

          <!-- Product Details -->
          <div class="form-section">
            <h3><i class="fas fa-tag"></i> Product Details</h3>
            <div class="form-grid">
              <div class="form-group">
                <input type="text" id="brand" placeholder="Brand / Company">
              </div>
              <div class="form-group">
                <input type="text" id="deliveryTime" placeholder="Delivery Time">
              </div>
            </div>
          </div>

          <!-- Options -->
          <div class="form-section">
            <h3><i class="fas fa-palette"></i> Options</h3>
            <div class="form-grid">
              <div class="form-group">
                <input type="text" id="sizeOptions" placeholder="Size Options (S, M, L, XL)">
              </div>
              <div class="form-group">
                <input type="text" id="colorOptions" placeholder="Color Options (Red, Blue, Green)">
              </div>
            </div>
          </div>

          <!-- Description -->
          <div class="form-section">
            <h3><i class="fas fa-align-left"></i> Description</h3>
            <div class="form-group full-width">
              <textarea id="description" placeholder="Product Description" rows="4"></textarea>
            </div>
          </div>

          <!-- Images -->
          <div class="form-section">
            <h3><i class="fas fa-images"></i> Product Images</h3>
            <div id="imageInputs" class="image-inputs">
              <div class="image-input-group">
                <input type="url" placeholder="Image URL 1" class="image-url">
                <button type="button" onclick="addImageInput()" class="add-image-btn">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Custom Fields -->
          <div class="form-section">
            <h3><i class="fas fa-plus-square"></i> Custom Fields</h3>
            <div id="customFields" class="custom-fields">
              <!-- Custom fields will be added here -->
            </div>
            <button type="button" onclick="addCustomField()" class="add-field-btn">
              <i class="fas fa-plus"></i> Add Custom Field
            </button>
          </div>

          <!-- Action Buttons -->
          <div class="form-actions">
            <button type="button" onclick="saveDraft()" class="btn btn-secondary">
              <i class="fas fa-save"></i> Save Draft
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-rocket"></i> Generate Product
            </button>
          </div>
        </form>
      </div>

      <!-- Generated Output -->
      <div id="output" class="output-container" style="display: none;">
        <h3><i class="fas fa-code"></i> Generated HTML</h3>
        <div class="output-content">
          <pre id="generatedHTML"></pre>
        </div>
        <div class="output-actions">
          <button onclick="copyToClipboard()" class="btn btn-success">
            <i class="fas fa-copy"></i> Copy HTML
          </button>
          <button onclick="downloadHTML()" class="btn btn-info">
            <i class="fas fa-download"></i> Download
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="script.js"></script>
  <script type="module" src="js/productGenerator.js"></script>
</body>
</html>
