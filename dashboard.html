<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G9Tool Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header>
  <div class="logo"><i class="fas fa-box-open"></i> G9Tool</div>
  <div class="header-right">
    <a href="https://t.me/G9tool" target="_blank" class="telegram-icon"><i class="fab fa-telegram"></i></a>
    <button onclick="logout()" style="background:var(--red);color:#fff;padding:6px 12px;border:none;border-radius:6px;cursor:pointer;">🚪 লগআউট</button>
  </div>
</header>

<main>
  <div class="form-wrapper">
    <!-- কোড জেনারেটর ফর্ম এখানে থাকবে -->
    <input type="text" id="name" placeholder="প্রোডাক্ট নাম">
    <input type="text" id="code" placeholder="প্রোডাক্ট কোড">
    <!-- বাকি ইনপুট এখানেই থাকবে যেমন পূর্বের মতো -->

    <div id="output" class="output"></div>
    <div id="preview" class="live-preview"></div>
  </div>
</main>

<script>
if (!localStorage.getItem("g9tool_user")) {
  window.location.href = "index.html";
}
function logout() {
  localStorage.removeItem("g9tool_user");
  window.location.href = "index.html";
}
</script>
<script src="script.js"></script>
</body>
</html>
