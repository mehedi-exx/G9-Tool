<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G9Tool Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<header>
  <div class="header-content">
    <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <div class="logo"><i class="fas fa-box-open"></i> G9Tool</div>
    <a href="https://t.me/G9tool" target="_blank" class="telegram-icon"><i class="fab fa-telegram"></i></a>
  </div>
</header><div id="sidebar" class="sidebar">
  <button class="close-sidebar" onclick="toggleMenu()"><i class="fas fa-times"></i></button>
  <a href="javascript:void(0)" onclick="closeMenu()"><i class="fas fa-home"></i> হোম</a>
  <a href="menu/about.html"><i class="fas fa-info-circle"></i> এবাউট</a>
  <a href="menu/contact.html"><i class="fas fa-phone"></i> কন্টাক্ট</a>
  <a href="menu/privacy.html"><i class="fas fa-user-shield"></i> প্রাইভেসি</a>
  <a href="menu/tutorial.html"><i class="fas fa-graduation-cap"></i> টিউটোরিয়াল</a>
  <a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> লগআউট</a>
</div><main>
  <div class="form-wrapper">
    <input type="text" id="name" placeholder="প্রোডাক্ট নাম">
    <input type="text" id="code" placeholder="প্রোডাক্ট কোড">
    <input type="number" id="price" placeholder="মূল্য প্রাইস (৳)">
    <input type="number" id="offer" placeholder="অফার প্রাইস (ঐচ্ছিক)">
    <input type="text" id="unit" placeholder="ইউনিট (যেমন: পিস, কেজি)">
    <input type="number" id="qty" placeholder="পরিমাণ (Qty)">
    <input type="text" id="brand" placeholder="ব্র্যান্ড / কোম্পানি">
    <input type="text" id="size" placeholder="সাইজ অপশন (যেমন: S, M, L)">
    <input type="text" id="color" placeholder="রঙ অপশন (যেমন: লাল, সবুজ)">
    <input type="text" id="delivery" placeholder="ডেলিভারি টাইম">
    <input type="text" id="status" placeholder="স্ট্যাটাস">
    <input type="text" id="category" placeholder="ক্যাটাগরি">
    <textarea id="desc" placeholder="প্রোডাক্ট বর্ণনা"></textarea><div id="imageInputs">
  <input type="url" class="img-url" placeholder="ছবির লিংক (Image URL)">
</div>
<button onclick="addImageInput()"><i class="fas fa-plus"></i> আরও ছবি যোগ করুন</button>

<input type="url" id="video" placeholder="ভিডিও লিংক (YouTube)">
<input type="text" id="wa" placeholder="WhatsApp নম্বর (8801XXXXXXXXXX)">

<div style="text-align:center;">
  <button id="generateBtn"><i class="fas fa-magic"></i> কোড জেনারেট</button>
  <button id="copyBtn"><i class="fas fa-copy"></i> কপি করুন</button>
</div>

<div class="output" id="output"></div>
<div class="live-preview" id="preview"></div>

  </div>
</main><script>
function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("active");
}
function closeMenu() {
  document.getElementById("sidebar").classList.remove("active");
}
function logout() {
  localStorage.removeItem("g9tool_user");
}
function addImageInput() {
  const container = document.getElementById("imageInputs");
  const input = document.createElement("input");
  input.type = "url";
  input.placeholder = "ছবির লিংক (Image URL)";
  input.classList.add("img-url");
  container.appendChild(input);
}
if (!localStorage.getItem("g9tool_user")) {
  window.location.href = "index.html";
}
</script><script src="script.js" defer></script></body>
</html>
