<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="g9tool_dashboard">G9Tool Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>

<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("service-worker.js")
        .then(registration => {
          console.log("Service Worker registered: ", registration);
        })
        .catch(error => {
          console.error("Service Worker registration failed: ", error);
        });
    });
  }
</script>

<!-- Header will be inserted here by HeaderComponent -->
<div id="headerContainer"></div>

<main>
  <div class="form-wrapper">
    <div class="form-section">
      <div class="form-section-title">
        <i class="fas fa-info-circle"></i>
        <span data-i18n="basic_information">Basic Information</span>
      </div>
      
      <div id="formFields">
        <input type="text" id="name" placeholder="Product Name" data-i18n="product_name">
        <input type="text" id="code" placeholder="Product Code" data-i18n="product_code">
        <input type="number" id="price" placeholder="Price (à§³)" data-i18n="price">
        <input type="number" id="offer" placeholder="Offer Price (Optional)" data-i18n="offer_price">
        <input type="text" id="unit" placeholder="Unit (e.g., piece, kg)" data-i18n="unit">
        <input type="number" id="qty" placeholder="Quantity (Qty)" data-i18n="quantity">
        <input type="text" id="brand" placeholder="Brand / Company" data-i18n="brand_company">
      </div>
    </div>
    
    <div class="form-section">
      <div class="form-section-title">
        <i class="fas fa-box"></i>
        <span data-i18n="product_details">Product Details</span>
      </div>
      
      <input type="text" id="size" placeholder="Size Options" data-i18n="size_option">
      <input type="text" id="color" placeholder="Color Options" data-i18n="color_option">
      <input type="text" id="category" placeholder="Category" data-i18n="category">
      <input type="text" id="status" placeholder="Status" data-i18n="status">
      <textarea id="desc" rows="4" placeholder="Product Description" data-i18n="product_description"></textarea>
      <input type="url" id="video" placeholder="Video Link (YouTube)" data-i18n="youtube_video_link">
    </div>
    
    <div class="form-section">
      <div class="form-section-title">
        <i class="fas fa-images"></i>
        <span data-i18n="product_images">Product Images</span>
      </div>
      
      <div id="imageInputs">
        <div>
          <input type="url" class="img-url" placeholder="Image URL" data-i18n="image_url">
          <button type="button" onclick="this.parentElement.remove()" title="Remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      
      <button onclick="addImageField()" type="button" data-i18n="add_more_images">
        <i class="fas fa-plus"></i> Add More Images
      </button>
    </div>
    
    <div class="form-section">
      <div class="form-section-title">
        <i class="fas fa-shipping-fast"></i>
        <span data-i18n="delivery_contact">Delivery & Contact</span>
      </div>
      
      <input type="text" id="delivery" placeholder="Delivery Time" data-i18n="delivery_time">
      <input type="tel" id="wa" placeholder="WhatsApp Number (8801XXXXXXXXXX)" data-i18n="whatsapp_number">
    </div>
    
    <div class="form-section">
      <div class="form-section-title">
        <i class="fas fa-cogs"></i>
        <span data-i18n="custom_fields">Custom Fields</span>
      </div>
      
      <div id="customFields">
        <div class="custom-field-group">
          <input type="text" class="custom-key" placeholder="Title (e.g., Warranty)" data-i18n="custom_field_title">
          <input type="text" class="custom-value" placeholder="Value (e.g., 3 months)" data-i18n="custom_field_value">
          <button type="button" onclick="this.parentElement.remove()" title="Remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      
      <button onclick="addCustomField()" type="button" data-i18n="add_custom_info">
        <i class="fas fa-plus"></i> Add Custom Information
      </button>
    </div>

    <div class="button-row">
      <button id="generateBtn" data-i18n="generate">
        <i class="fas fa-magic"></i> Generate
      </button>
      <button id="copyBtn" data-i18n="copy">
        <i class="fas fa-copy"></i> Copy
      </button>
      <button id="saveDraftBtn" data-i18n="save_draft">
        <i class="fas fa-save"></i> Save Draft
      </button>
      <button id="clearFormBtn" data-i18n="clear_form">
        <i class="fas fa-eraser"></i> Clear Form
      </button>
    </div>
  </div>

  <div class="output" id="output">
    <h3><i class="fas fa-code"></i> <span data-i18n="generated_output">Generated Output</span></h3>
    <div id="outputContent"></div>
  </div>
  
  <div class="live-preview" id="preview">
    <h3><i class="fas fa-eye"></i> <span data-i18n="live_preview">Live Preview</span></h3>
    <div id="previewContent"></div>
  </div>
</main>

<script type="module" src="js/components/headerComponent.js"></script>
<script type="module" src="js/script.js"></script>

</body>
</html>
