<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G9Tool Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      padding: 10px 20px;
      background: #1f1f1f;
      border-radius: 0 0 20px 20px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .menu-toggle {
      font-size: 22px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .logo {
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .telegram-icon {
      font-size: 22px;
      background: #fff;
      color: #0088cc;
      padding: 6px;
      border-radius: 50%;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      height: 100vh;
      width: 80%;
      max-width: 280px;
      background: #1e1e1e;
      z-index: 999;
      padding: 60px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: left 0.3s ease-in-out;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      font-size: 18px;
      padding: 12px;
      color: white;
      text-decoration: none;
      background: #333;
      border-radius: 8px;
      text-align: left;
    }
    .sidebar a:hover {
      background: #444;
    }
    .close-sidebar {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
    .form-wrapper {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    #generateBtn {
      background: #28a745;
      color: #fff;
    }
    #copyBtn {
      background: #007bff;
      color: #fff;
      margin-left: 10px;
    }
    @media screen and (max-width: 480px) {
      .form-wrapper {
        padding: 15px;
      }
      input, textarea {
        font-size: 15px;
      }
      .telegram-icon {
        font-size: 20px;
        padding: 4px;
      }
      .logo {
        font-size: 18px;
      }
      button {
        width: 100%;
        margin-bottom: 10px;
      }
      #copyBtn {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="header-left">
    <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <div class="logo"><i class="fas fa-box-open"></i> G9Tool</div>
  </div>
  <div class="header-right">
    <a href="https://t.me/G9tool" target="_blank" class="telegram-icon"><i class="fab fa-telegram"></i></a>
  </div>
</header>

<div id="sidebar" class="sidebar">
  <button class="close-sidebar" onclick="toggleMenu()"><i class="fas fa-times"></i></button>
  <a href="javascript:void(0)" onclick="closeMenu()"><i class="fas fa-home"></i> হোম</a>
  <a href="menu/about.html"><i class="fas fa-info-circle"></i> এবাউট</a>
  <a href="menu/contact.html"><i class="fas fa-phone"></i> কন্টাক্ট</a>
  <a href="menu/privacy.html"><i class="fas fa-user-shield"></i> প্রাইভেসি</a>
  <a href="menu/tutorial.html"><i class="fas fa-graduation-cap"></i> টিউটোরিয়াল</a>
  <a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> লগআউট</a>
</div>

<main>
  <div class="form-wrapper">
    <input type="text" id="name" placeholder="প্রোডাক্ট নাম">
    <input type="text" id="code" placeholder="প্রোডাক্ট কোড">
    <input type="number" id="price" placeholder="মূল্য প্রাইস (৳)">
    <input type="number" id="offer" placeholder="অফার প্রাইস (ঐচ্ছিক)">
    <input type="text" id="unit" placeholder="ইউনিট (যেমন: পিস, কেজি)">
    <input type="number" id="qty" placeholder="পরিমাণ (Qty)">
    <input type="text" id="brand" placeholder="ব্র্যান্ড / কোম্পানি">
    <input type="text" id="size" placeholder="সাইজ অপশন (যেমন: S, M, L)">
    <input type="text" id="color" placeholder="রঙ অপশন (যেমন: লাল, সবুজ)">
    <input type="text" id="delivery" placeholder="ডেলিভারি টাইম">
    <input type="text" id="status" placeholder="স্ট্যাটাস">
    <input type="text" id="category" placeholder="ক্যাটাগরি">
    <textarea id="desc" placeholder="প্রোডাক্ট বর্ণনা"></textarea>

    <div id="imageInputs">
      <input type="url" class="img-url" placeholder="ছবির লিংক (Image URL)">
    </div>
    <button onclick="addImageInput()"><i class="fas fa-plus"></i> আরও ছবি যোগ করুন</button>

    <input type="url" id="video" placeholder="ভিডিও লিংক (YouTube)">
    <input type="text" id="wa" placeholder="WhatsApp নম্বর (8801XXXXXXXXXX)">

    <div style="text-align:center;">
      <button id="generateBtn"><i class="fas fa-magic"></i> কোড জেনারেট</button>
      <button id="copyBtn"><i class="fas fa-copy"></i> কপি করুন</button>
    </div>

    <div class="output" id="output"></div>
    <div class="live-preview" id="preview"></div>
  </div>
</main>

<script>
if (!localStorage.getItem("g9tool_user")) {
  window.location.href = "index.html";
}
function logout() {
  localStorage.removeItem("g9tool_user");
}
function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("active");
}
function closeMenu() {
  document.getElementById("sidebar").classList.remove("active");
}
</script>
<script src="script.js"></script>
</body>
</html>
