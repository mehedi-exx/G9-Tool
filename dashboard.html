  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function addImageField() {
      const container = document.getElementById("imageInputs");
      const input = document.createElement("input");
      input.type = "url";
      input.placeholder = "‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï (Image URL)";
      input.className = "img-url";
      container.appendChild(input);
    }

    function addCustomField() {
      const container = document.getElementById("customFields");
      const group = document.createElement("div");
      group.className = "custom-field-group";
      group.innerHTML = `
        <input type="text" class="custom-key" placeholder="‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ ‡¶Ø‡ßá‡¶Æ‡¶®: ‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßá‡¶®‡ßç‡¶ü‡¶ø">
        <input type="text" class="custom-value" placeholder="‡¶Æ‡¶æ‡¶® ‡¶Ø‡ßá‡¶Æ‡¶®: ‡ß© ‡¶Æ‡¶æ‡¶∏">
        <button onclick="removeCustomField(this)" type="button" class="remove-btn"><i class="fas fa-times"></i></button>
      `;
      container.appendChild(group);
    }

    function removeCustomField(btn) {
      btn.parentElement.remove();
    }

    function saveDraft() {
      const data = collectFormData();
      if (!data.name || !data.code || !data.price) {
        alert("‚ö†Ô∏è ‡¶®‡¶æ‡¶Æ, ‡¶ï‡ßã‡¶° ‡¶è‡¶¨‡¶Ç ‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®");
        return;
      }
      
      const drafts = JSON.parse(localStorage.getItem("drafts") || "[]");
      data.id = Date.now();
      data.timestamp = new Date().toLocaleString('bn-BD');
      drafts.push(data);
      localStorage.setItem("drafts", JSON.stringify(drafts));
      alert("‚úÖ ‡¶°‡ßç‡¶∞‡¶æ‡¶´‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá");
    }

    function clearForm() {
      document.getElementById("formFields").querySelectorAll("input, textarea").forEach(el => el.value = "");
      document.getElementById("output").innerHTML = "";
      document.getElementById("preview").innerHTML = "";
    }

    function collectFormData() {
      const images = Array.from(document.querySelectorAll(".img-url")).map(el => el.value).filter(v => v);
      const customFields = {};
      document.querySelectorAll(".custom-field-group").forEach(group => {
        const key = group.querySelector(".custom-key").value;
        const value = group.querySelector(".custom-value").value;
        if (key && value) customFields[key] = value;
      });

      return {
        name: document.getElementById("name").value,
        code: document.getElementById("code").value,
        price: document.getElementById("price").value,
        offer: document.getElementById("offer").value,
        unit: document.getElementById("unit").value,
        qty: document.getElementById("qty").value,
        brand: document.getElementById("brand").value,
        size: document.getElementById("size").value,
        color: document.getElementById("color").value,
        delivery: document.getElementById("delivery").value,
        status: document.getElementById("status").value,
        category: document.getElementById("category").value,
        desc: document.getElementById("desc").value,
        video: document.getElementById("video").value,
        wa: document.getElementById("wa").value,
        images: images,
        customFields: customFields
      };
    }

    function applyFieldVisibility() {
      const visibility = JSON.parse(localStorage.getItem("fieldVisibility") || "{}");
      const optionalFields = [
        "offer", "unit", "qty", "brand", "size", "color",
        "delivery", "status", "category", "desc", "images",
        "video", "customFields"
      ];
      optionalFields.forEach(key => {
        const el = document.getElementById(key);
        if (el && visibility[key] === false) {
          el.style.display = "none";
        }
      });

      if (visibility.images === false) {
        document.getElementById("imageInputs").style.display = "none";
      }
      if (visibility.customFields === false) {
        document.getElementById("customFields").style.display = "none";
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.replace("index.html");
    }

    document.getElementById("clearBtn").addEventListener("click", clearForm);

    window.addEventListener("DOMContentLoaded", () => {
      if (!localStorage.getItem("loggedInUser")) {
        window.location.replace("index.html");
      }
      applyFieldVisibility();
      
      // Load draft if editing
      const editId = localStorage.getItem("editDraftId");
      if (editId) {
        const drafts = JSON.parse(localStorage.getItem("drafts") || "[]");
        const draft = drafts.find(d => d.id == editId);
        if (draft) {
          Object.keys(draft).forEach(key => {
            const el = document.getElementById(key);
            if (el) el.value = draft[key];
          });
          if (draft.images) {
            draft.images.forEach((img, i) => {
              if (i > 0) addImageField();
              document.querySelectorAll(".img-url")[i].value = img;
            });
          }
        }
        localStorage.removeItem("editDraftId");
      }
    });
  </script>
