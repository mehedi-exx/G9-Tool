<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G9Tool Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <script>
  if (!localStorage.getItem("loggedInUser")) {
    alert("⚠️ অনুগ্রহ করে প্রথমে লগইন করুন!");
    window.location.href = "index.html";
  }
  </script>
  <header class="header">
    <div class="left-icons">
      <button class="menu-btn" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
      <div class="logo">
        <i class="fas fa-box-open"></i> G9Tool
      </div>
    </div>
    <a href="https://t.me/G9tool" class="telegram-icon" target="_blank">
      <i class="fab fa-telegram-plane"></i>
    </a>
  </header>
  <main>
    <div class="form-wrapper">
      <!-- All Input Fields (same as before) -->
      <!-- ... (unchanged content skipped here for brevity) ... -->

      <div style="text-align:center;">
        <button id="generateBtn"><i class="fas fa-magic"></i> কোড জেনারেট</button>
        <button id="copyBtn"><i class="fas fa-copy"></i> কপি করুন</button>
      </div>

      <div class="output" id="output"></div>
      <div class="live-preview" id="preview"></div>
    </div>
  </main>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button class="close-sidebar" onclick="toggleMenu()"><i class="fas fa-times"></i></button>
    <a href="dashboard.html"><i class="fas fa-home"></i> হোম</a>
    <a href="menu/about.html"><i class="fas fa-info-circle"></i> এবাউট</a>
    <a href="menu/contact.html"><i class="fas fa-phone"></i> কন্টাক্ট</a>
    <a href="menu/privacy.html"><i class="fas fa-user-shield"></i> প্রাইভেসি</a>
    <a href="menu/tutorial.html"><i class="fas fa-graduation-cap"></i> টিউটোরিয়াল</a>
    <a href="admin.html"><i class="fas fa-user-cog"></i> এডমিন প্যানেল</a>
    <a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> লগআউট</a>
  </div>

  <script src="script.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    // ✅ কোড থেকে ফর্ম প্রি-ফিল (Edit অপশনের জন্য)
    window.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      if (code) {
        const saved = JSON.parse(localStorage.getItem("products")) || [];
        const product = saved.find(p => p.code === code);
        if (product) {
          document.getElementById("name").value = product.name;
          document.getElementById("code").value = product.code;
          document.getElementById("price").value = product.price;
          document.getElementById("offer").value = product.offer || '';
          document.getElementById("unit").value = product.unit || '';
          document.getElementById("qty").value = product.qty || '';
          document.getElementById("brand").value = product.brand || '';
          document.getElementById("size").value = product.size || '';
          document.getElementById("color").value = product.color || '';
          document.getElementById("delivery").value = product.delivery || '';
          document.getElementById("status").value = product.status || '';
          document.getElementById("category").value = product.category || '';
          document.getElementById("desc").value = product.desc || '';
          document.getElementById("video").value = product.video || '';
          document.getElementById("wa").value = product.wa || '';

          // Image fill
          const imageInputs = document.getElementById("imageInputs");
          imageInputs.innerHTML = "";
          (product.images || []).forEach(url => {
            const input = document.createElement("input");
            input.type = "url";
            input.className = "img-url";
            input.value = url;
            imageInputs.appendChild(input);
          });

          // Custom Fields fill
          const customFields = document.getElementById("customFields");
          customFields.innerHTML = "";
          (product.customFields || []).forEach(item => {
            const group = document.createElement("div");
            group.className = "custom-field-group";
            group.innerHTML = `
              <input type="text" class="custom-key" value="${item.key}" placeholder="শিরোনাম">
              <input type="text" class="custom-value" value="${item.value}" placeholder="মান">
            `;
            customFields.appendChild(group);
          });
        }
      }
    });
  </script>
</body>
</html>
