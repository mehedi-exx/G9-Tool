<script>
function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("active");
}

window.addEventListener('load', () => {
  const saved = localStorage.getItem("formDraft");
  if (saved) {
    const data = JSON.parse(saved);
    for (const id in data) {
      const el = document.getElementById(id);
      if (el) el.value = data[id];
    }
  }
});

document.querySelectorAll("input, textarea").forEach(input => {
  input.addEventListener("input", () => {
    const draft = {};
    document.querySelectorAll("input, textarea").forEach(el => {
      if (el.id) draft[el.id] = el.value;
    });
    localStorage.setItem("formDraft", JSON.stringify(draft));
  });
});

document.getElementById("generateBtn").addEventListener("click", () => {
  const user = localStorage.getItem("loggedInUser") || "guest";
  const key = `g9_products_${user}`;
  const products = JSON.parse(localStorage.getItem(key) || "[]");

  const product = {};
  document.querySelectorAll("input, textarea").forEach(el => {
    if (el.id) product[el.id] = el.value;
  });

  product.imgs = [...document.querySelectorAll(".img-url")].map(i => i.value.trim()).filter(Boolean);
  product.custom = [...document.querySelectorAll(".custom-field-group")].map(group => {
    const key = group.querySelector(".custom-key")?.value.trim();
    const value = group.querySelector(".custom-value")?.value.trim();
    return key && value ? { key, value } : null;
  }).filter(Boolean);

  const editIndex = localStorage.getItem("edit_product_index");
  if (editIndex !== null) {
    products[parseInt(editIndex)] = product;
    localStorage.removeItem("edit_product_index");
  } else {
    products.push(product);
  }

  localStorage.setItem(key, JSON.stringify(products));
  alert("‚úÖ ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!");
});

document.getElementById("downloadBtn").addEventListener("click", () => {
  const code = document.getElementById("output").textContent;
  const blob = new Blob([code], {type: "text/html"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "product.html";
  link.click();
});
</script>
