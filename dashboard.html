<script>
  let editIndex = null;
  const uname = localStorage.getItem("loggedInUser");
  let allData = JSON.parse(localStorage.getItem("g9tool_data") || "{}");
  let userData = allData[uname] || [];

  // DOM ready init
  window.onload = () => {
    // ‡¶è‡¶°‡¶ø‡¶ü ‡¶Æ‡ßã‡¶° ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
    const params = new URLSearchParams(window.location.search);
    if (params.has("edit")) {
      editIndex = parseInt(params.get("edit"));
      if (!isNaN(editIndex) && userData[editIndex]) {
        loadProductForEdit(editIndex);
      }
    }
  };

  function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  function logout() {

  // ‡¶´‡¶∞‡ßç‡¶Æ ‡¶•‡ßá‡¶ï‡ßá ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶á‡¶®‡¶´‡ßã ‡¶®‡¶ø‡ßü‡ßá ‡¶Ö‡¶¨‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø
  function getProductFromForm() {
    const name = document.getElementById("name").value.trim();
    const code = document.getElementById("code").value.trim();
    const price = document.getElementById("price").value.trim();
    const offer = document.getElementById("offer").value.trim();
    const unit = document.getElementById("unit").value.trim();
    const qty = document.getElementById("qty").value.trim();
    const brand = document.getElementById("brand").value.trim();
    const size = document.getElementById("size").value.trim();
    const color = document.getElementById("color").value.trim();
    const delivery = document.getElementById("delivery").value.trim();
    const status = document.getElementById("status").value.trim();
    const category = document.getElementById("category").value.trim();
    const desc = document.getElementById("desc").value.trim();
    const video = document.getElementById("video").value.trim();
    const wa = document.getElementById("wa").value.trim();

    const images = [...document.querySelectorAll(".img-url")]
      .map((i) => i.value.trim())
      .filter((v) => v !== "");

    const custom = [];
    const keys = document.querySelectorAll(".custom-key");
    const vals = document.querySelectorAll(".custom-value");
    keys.forEach((k, idx) => {
      const val = vals[idx].value.trim();
      if (k.value.trim() !== "" && val !== "") {
        custom.push({ key: k.value.trim(), value: val });
      }
    });

    return {
      name,
      code,
      price,
      offer,
      unit,
      qty,
      brand,
      size,
      color,
      delivery,
      status,
      category,
      desc,
      video,
      wa,
      images,
      custom,
    };
  }

  // ‡¶´‡¶∞‡ßç‡¶Æ‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ (‡¶è‡¶°‡¶ø‡¶ü ‡¶Æ‡ßã‡¶°)
  function loadProductForEdit(index) {
    const p = userData[index];
    if (!p) return;

    document.getElementById("name").value = p.name || "";
    document.getElementById("code").value = p.code || "";
    document.getElementById("price").value = p.price || "";
    document.getElementById("offer").value = p.offer || "";
    document.getElementById("unit").value = p.unit || "";
    document.getElementById("qty").value = p.qty || "";
    document.getElementById("brand").value = p.brand || "";
    document.getElementById("size").value = p.size || "";
    document.getElementById("color").value = p.color || "";
    document.getElementById("delivery").value = p.delivery || "";
    document.getElementById("status").value = p.status || "";
    document.getElementById("category").value = p.category || "";
    document.getElementById("desc").value = p.desc || "";

    // ‡¶õ‡¶¨‡¶ø ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
    const imageContainer = document.getElementById("imageInputs");
    imageContainer.innerHTML = "";
    if (p.images && p.images.length) {

        div.className = "image-group";
        div.innerHTML = `<input type="url" class="img-url" placeholder="‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï (Image URL)" value="${url}" />`;

    // ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
    const customContainer = document.getElementById("customFields");
    customContainer.innerHTML = "";

      p.custom.forEach((c) => {
        const div = document.createElement("div");
        div.className = "custom-field-group";
        div.innerHTML = `
          <input type="text" class="custom-key" placeholder="‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ ‡¶Ø‡ßá‡¶Æ‡¶®: ‡¶ì‡ßü‡¶æ‡¶∞‡ßá‡¶®‡ßç‡¶ü‡¶ø" value="${c.key}" />

        customContainer.appendChild(div);

    } else {

        <input type="text" class="custom-key" placeholder="‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ ‡¶Ø‡ßá‡¶Æ‡¶®: ‡¶ì‡ßü‡¶æ‡¶∞‡ßá‡¶®‡ßç‡¶ü‡¶ø" />
        <input type="text" class="custom-value" placeholder="‡¶Æ‡¶æ‡¶® ‡¶Ø‡ßá‡¶Æ‡¶®: ‡ß© ‡¶Æ‡¶æ‡¶∏" />
      </div>`;
    }
  }

  // ‡¶®‡¶§‡ßÅ‡¶® ‡¶õ‡¶¨‡¶ø ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
  function addImageInput() {
  const container = document.getElementById("imageInputs");
  const div = document.createElement("div");
  div.className = "image-group";
