<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G9 Tool - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>G9 Tool Dashboard</h1>
  </header>

  <main>
    <section id="form-section">
      <form id="product-form">
        <input type="text" id="name" placeholder="পণ্যের নাম" required />
        <input type="text" id="original-price" placeholder="মূল মূল্য" required />
        <input type="text" id="discounted-price" placeholder="ডিসকাউন্ট মূল্য" required />
        <input type="text" id="discount-percent" placeholder="ডিসকাউন্ট %" />
        <input type="text" id="code" placeholder="পণ্যের কোড" />
        <input type="text" id="status" placeholder="স্ট্যাটাস" />
        <input type="text" id="category" placeholder="ক্যাটাগরি" />
        <input type="text" id="brand" placeholder="ব্র্যান্ড" />
        <input type="text" id="size" placeholder="সাইজ" />
        <input type="text" id="color" placeholder="রং" />
        <input type="text" id="delivery" placeholder="ডেলিভারি" />
        <input type="text" id="image-url" placeholder="ছবির লিংক" />
        <textarea id="desc" placeholder="পণ্যের বিবরণ"></textarea>
        <button type="submit">তৈরি করুন</button>
      </form>
    </section>

    <!-- ✅ আউটপুট রেন্ডার এরিয়া -->
    <section id="output" class="product-output">
      <div class="product-card">
        <h2 id="output-name"></h2>
        <p class="price-line">
          <span class="original-price" id="output-original-price"></span>
          <span class="discounted-price" id="output-discounted-price"></span>
          <span class="discount-percent" id="output-discount-percent"></span>
        </p>
        <p class="meta-line">
          <span id="output-code"></span> |
          <span id="output-status"></span> |
          <span id="output-category"></span>
        </p>
        <p class="delivery" id="output-delivery"></p>
        <p class="variant-line">
          <span id="output-brand"></span> |
          <span id="output-size"></span> |
          <span id="output-color"></span>
        </p>
        <div class="gallery" id="output-gallery"></div>
        <p class="desc" id="output-desc"></p>
        <a id="wa-button" class="wa-button" target="_blank">
          <i class="fab fa-whatsapp"></i> WhatsApp অর্ডার করুন
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 G9 Tool</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
