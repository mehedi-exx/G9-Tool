<!DOCTYPE html>
<html lang="en">
<head>
<meta name="theme-color" content="#0f172a">
<link rel="manifest" href="/manifest.json">
<script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="g9tool_dashboard">Zovatu Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>



<header class="header">
  <div class="left-icons">
    <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
  </div>
  <div class="logo"><i class="fas fa-toolbox"></i> Zovatu</div>
  <a class="telegram-icon" href="https://t.me/yourchannel" target="_blank"><i class="fab fa-telegram"></i></a>
</header>

<div class="sidebar" id="sidebar">
  <button class="close-sidebar" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
  <a href="tutorial.html" data-i18n="tutorial"><i class="fas fa-book"></i> Tutorial </a>
  <a href="admin.html" data-i18n="admin_panel"><i class="fas fa-user-shield"></i> Admin Panel </a>
  <a href="fieldManager.html" data-i18n="field_customize"><i class="fas fa-cogs"></i> Field Customize</a>

  <a href="#" onclick="logout()" data-i18n="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
  <div class="language-selector">
    <div class="language-header">
      <i class="fas fa-globe"></i>
      <span data-i18n="language_selection"></span>
    </div>
    <div class="language-options">
      <button class="lang-btn" data-lang="bn" onclick="switchLanguage('bn')">
        <span class="flag">ðŸ‡§ðŸ‡©</span>
        <span></span>
      </button>
      <button class="lang-btn active" data-lang="en" onclick="switchLanguage('en')">
        <span class="flag">ðŸ‡ºðŸ‡¸</span>
        <span>English</span>
      </button>
    </div>
  </div>

  <div class="theme-download-box">
    <div class="theme-header">
      <i class="fab fa-blogger-b"></i>
      <div class="logo-text">G9Theme</div>
    </div>
    <p data-i18n="theme_download_description">Download theme for your blog.</p>
    <button id="downloadThemeBtn" data-i18n="download_theme_button" onclick="downloadTheme()">Download Theme</button>
    <div id="downloadTimer" style="display:none;"></div>
  </div>
</div>
<main>
  <div class="form-wrapper">
    <div id="formFields">
      <input type="text" id="name" placeholder="Product Name" data-i18n="product_name">
      <input type="text" id="code" placeholder="Product Code" data-i18n="product_code">
      <input type="number" id="price" placeholder="Price (à§³)" data-i18n="price">
      <input type="number" id="offer" placeholder="Offer Price (Optional)" data-i18n="offer_price">
      <input type="text" id="unit" placeholder="Unit (e.g., Pcs, Kg)" data-i18n="unit">
      <input type="number" id="qty" placeholder="Quantity (Qty)" data-i18n="quantity">
      <input type="text" id="brand" placeholder="Brand / Company" data-i18n="brand_company">
      <input type="text" id="size" placeholder="Size Option" data-i18n="size_option">
      <input type="text" id="color" placeholder="Color Option" data-i18n="color_option">
      <input type="text" id="delivery" placeholder="Delivery Time" data-i18n="delivery_time">
      <input type="text" id="status" placeholder="Status" data-i18n="status">
      <input type="text" id="category" placeholder="Category" data-i18n="category">
      <textarea id="desc" rows="3" placeholder="Product Description" data-i18n="product_description"></textarea>
      <input type="url" id="video" placeholder="Video Link (YouTube)" data-i18n="youtube_video_link">
      <input type="tel" id="wa" placeholder="WhatsApp Number (8801XXXXXXXXXX)" data-i18n="whatsapp_number">

      <div id="imageInputs">
        <input type="url" class="img-url" placeholder="Image URL" data-i18n="image_url">
      </div>

      <div id="customFields">
        <div class="custom-field-group">
          <input type="text" class="custom-key" placeholder="Title e.g., Warranty" data-i18n="custom_field_title">
          <input type="text" class="custom-value" placeholder="Value e.g., 3 Months" data-i18n="custom_field_value">
        </div>
      </div>

      <div class="button-row">
        <button onclick="addCustomField()" type="button" data-i18n="add_custom_info"><i class="fas fa-plus"></i> Add Custom Info</button>
        <button onclick="addImageField()" type="button" data-i18n="add_more_images"><i class="fas fa-image"></i> Add More Images</button>
      </div>
    </div>

    <br />
    <button id="generateBtn" data-i18n="generate"><i class="fas fa-magic"></i> Generate</button>
    <button id="copyBtn" data-i18n="copy"><i class="fas fa-copy"></i> Copy</button>
  </div>

  <div class="output" id="output"></div>
  <div class="live-preview" id="preview"></div>
</main>

<script type="module" src="script.js"></script>


</body>
</html>
