<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G9Tool - Blogger Product Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    .g9tool-form {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }
    .g9input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="g9tool-form">
    <h2 style="text-align:center;margin-bottom:20px;">ЁЯЫая╕П Product Generator</h2>
    <input type="text" id="name" placeholder="ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржирж╛ржо" class="g9input" required>
    <input type="text" id="code" placeholder="ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржХрзЛржб" class="g9input" required>
    <input type="text" id="price" placeholder="ржорзВрж▓рзНржп ржкрзНрж░рж╛ржЗрж╕ (рз│)" class="g9input" required>
    <input type="text" id="offer" placeholder="ржЕржлрж╛рж░ ржкрзНрж░рж╛ржЗрж╕ (ржРржЪрзНржЫрж┐ржХ)" class="g9input">
    <input type="text" id="delivery" placeholder="ржбрзЗрж▓рж┐ржнрж╛рж░рж┐ ржЯрж╛ржЗржо (ржРржЪрзНржЫрж┐ржХ)" class="g9input">
    <select id="status" class="g9input">
      <option value="">рж╕рзНржЯрзНржпрж╛ржЯрж╛рж╕ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржи</option>
      <option value="In Stock">In Stock</option>
      <option value="Out of Stock">Out of Stock</option>
    </select>
    <input type="text" id="category" placeholder="ржХрзНржпрж╛ржЯрж╛ржЧрж░рж┐ (ржпрзЗржоржи: рж╢рж╛ржбрж╝рж┐)" class="g9input">
    <textarea id="desc" placeholder="ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржбрзЗрж╕ржХрзНрж░рж┐ржкрж╢ржи (ржРржЪрзНржЫрж┐ржХ)" class="g9input"></textarea>
    <div id="imageInputs">
      <input type="url" placeholder="ржЫржмрж┐рж░ рж▓рж┐ржВржХ (Image URL)" class="img-url g9input">
    </div>
    <button onclick="addImageField()" style="background:#333;color:#fff;padding:8px 12px;border:none;margin-top:5px;">тЮХ ржЫржмрж┐ ржпрзЛржЧ ржХрж░рзБржи</button>
    <input type="text" id="wa" placeholder="WhatsApp ржиржорзНржмрж░ (8801XXXXXXXXXX)" class="g9input">
    <div style="margin-top:10px;">
      <input type="checkbox" id="autoSlideToggle"> <label for="autoSlideToggle">ржЕржЯрзЛ рж╕рзНрж▓рж╛ржЗржб ржЪрж╛рж▓рзБ ржерж╛ржХржмрзЗ</label>
    </div>
    <div style="margin-top:20px;text-align:center;">
      <button onclick="generateCode()" style="background:#28a745;color:#fff;padding:10px 20px;border:none;border-radius:5px;">тЬЕ ржХрзЛржб ржЬрзЗржирж╛рж░рзЗржЯ ржХрж░рзБржи</button>
      <button onclick="copyCode()" style="background:#007bff;color:#fff;padding:10px 20px;border:none;border-radius:5px;margin-left:10px;">ЁЯУЛ ржХржкрж┐ ржХрж░рзБржи</button>
    </div>
    <div id="note" style="margin-top:10px;color:#0f0;text-align:center;"></div>
    <div id="output" style="margin-top:20px;white-space:pre-wrap;"></div>
    <div id="preview" style="margin-top:20px;padding:15px;background:#2a2a2a;border-radius:10px;"></div>
  </div>

  <script>
    function addImageField() {
      const container = document.getElementById("imageInputs");
      const input = document.createElement("input");
      input.type = "url";
      input.placeholder = "ржЫржмрж┐рж░ рж▓рж┐ржВржХ (Image URL)";
      input.className = "img-url g9input";
      container.appendChild(input);
    }

    function generateCode() {
      const name = document.getElementById("name").value;
      const code = document.getElementById("code").value;
      const price = document.getElementById("price").value;
      const offer = document.getElementById("offer").value;
      const delivery = document.getElementById("delivery").value || "N/A";
      const status = document.getElementById("status").value;
      const category = document.getElementById("category").value;
      const desc = document.getElementById("desc").value;
      const wa = document.getElementById("wa").value;
      const autoSlide = document.getElementById("autoSlideToggle").checked;
      const imgs = Array.from(document.querySelectorAll(".img-url")).map(input => input.value.trim()).filter(Boolean);

      if (!name || !code || !price || !status || !category || !wa || imgs.length === 0) {
        alert("рж╕ржм ржкрзНрж░ржпрж╝рзЛржЬржирзАржпрж╝ ржлрж┐рж▓рзНржб ржкрзВрж░ржг ржХрж░рзБржиред");
        return;
      }

      const finalPrice = offer
        ? `<span style='font-size:18px;font-weight:bold;'><span style='color:#888;text-decoration:line-through;margin-right:6px;'>рз│${price}</span><span style='color:#d00;'>рз│${offer}</span></span>`
        : `<span style='font-size:18px;font-weight:bold;color:#fff;'>рз│${price}</span>`;

      const waText = encodeURIComponent(`ЁЯУж ржЖржорж┐ ржПржХржЯрж┐ ржкржгрзНржп ржЕрж░рзНржбрж╛рж░ ржХрж░рждрзЗ ржЪрж╛ржЗ:\nЁЯФЦ ржкрзНрж░рзЛржбрж╛ржХрзНржЯ: ${name}\nЁЯТ░ ржорзВрж▓рзНржп: рз│${offer || price}\nЁЯз╛ ржХрзЛржб: ${code}\nЁЯУБ ржХрзНржпрж╛ржЯрж╛ржЧрж░рж┐: ${category}\nЁЯЪЪ ржбрзЗрж▓рж┐ржнрж╛рж░рж┐ ржЯрж╛ржЗржо: ${delivery}`);
      const waLink = `https://wa.me/${wa}?text=${waText}`;

      let imageHTML = '';
      if (imgs.length === 1) {
        imageHTML = `<img src="${imgs[0]}" style="max-width:100%;border-radius:10px;margin-bottom:10px;" alt="${name}"/>`;
      } else {
        imageHTML = `
        <div style='position:relative;text-align:center;'>
          <div class='slider-wrapper' style='overflow:hidden;border-radius:10px;'>
            ${imgs.map((img, i) => `<img src="${img}" style="width:100%;display:${i === 0 ? 'block' : 'none'};" class="slide-img" />`).join('')}
          </div>
          <button onclick="prevSlide()" style="position:absolute;top:45%;left:10px;">тмЕ</button>
          <button onclick="nextSlide()" style="position:absolute;top:45%;right:10px;">тЮб</button>
        </div>`;
      }

      const html = `
      <div style='text-align:center;'>${imageHTML}
      <h2>${name}</h2>
      <p>${finalPrice}</p>
      <p><a href="${waLink}" target="_blank" style="display:inline-block;background:#25D366;color:#fff;padding:12px 24px;border-radius:8px;font-weight:bold;text-decoration:none;">ЁЯУ▓ ржЕрж░рзНржбрж╛рж░ ржХрж░рзБржи WhatsApp ржП</a></p>
      <ul style="text-align:left;">
        <li>ЁЯФв ржХрзЛржб: ${code}</li>
        <li>ЁЯУж рж╕рзНржЯрзНржпрж╛ржЯрж╛рж╕: ${status}</li>
        <li>ЁЯУБ ржХрзНржпрж╛ржЯрж╛ржЧрж░рж┐: ${category}</li>
        <li>ЁЯЪЪ ржбрзЗрж▓рж┐ржнрж╛рж░рж┐ ржЯрж╛ржЗржо: ${delivery}</li>
      </ul>
      <p>${desc}</p>`;

      document.getElementById("output").textContent = html;
      document.getElementById("preview").innerHTML = html;
      document.getElementById("note").textContent = "тЬЕ ржХрзЛржб рждрзИрж░рж┐ рж╣ржпрж╝рзЗржЫрзЗ!";

      if (autoSlide && imgs.length > 1) startAutoSlide();
    }

    function copyCode() {
      const code = document.getElementById("output").textContent;
      navigator.clipboard.writeText(code).then(() => {
        document.getElementById("note").textContent = "тЬЕ ржХржкрж┐ рж╣ржпрж╝рзЗржЫрзЗ!";
      });
    }

    let currentSlide = 0;
    function nextSlide() {
      const slides = document.querySelectorAll(".slide-img");
      slides[currentSlide].style.display = "none";
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].style.display = "block";
    }

    function prevSlide() {
      const slides = document.querySelectorAll(".slide-img");
      slides[currentSlide].style.display = "none";
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      slides[currentSlide].style.display = "block";
    }

    function startAutoSlide() {
      setInterval(() => nextSlide(), 2000);
    }
  </script>
</body>
</html>
