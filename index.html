<body>

  <h2>üì¶ G9Tool ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶ï‡ßã‡¶° ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞</h2>

  <div class="field-box">
    <label>‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶®‡¶æ‡¶Æ</label>
    <input type="text" id="productName" placeholder="‡¶Ø‡ßá‡¶Æ‡¶®: ‡¶ö‡¶æ ‡¶™‡¶æ‡¶§‡¶æ">
    
    <label>‡¶¶‡¶æ‡¶Æ</label>
    <input type="text" id="productPrice" placeholder="‡¶Ø‡ßá‡¶Æ‡¶®: ‡ß®‡ß¶‡ß¶ ‡¶ü‡¶æ‡¶ï‡¶æ">
    
    <label>‡¶¨‡¶∞‡ßç‡¶£‡¶®‡¶æ</label>
    <textarea id="productDesc" placeholder="‡¶™‡¶£‡ßç‡¶Ø‡ßá‡¶∞ ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶¨‡¶∞‡ßç‡¶£‡¶®‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..."></textarea>
  </div>

  <div id="customFieldsContainer">
    <h3>‚ûï ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®</h3>
    <div id="customFieldList"></div>
    <button onclick="addCustomField()">+ Add Custom Field</button>
  </div>

  <button onclick="generateCode()">‚úÖ ‡¶ï‡ßã‡¶° ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®</button>

  <div id="output"></div>

  <script>
    let fieldCount = 0;

    function addCustomField() {
      fieldCount++;
      const container = document.getElementById('customFieldList');

      const field = document.createElement('div');
      field.classList.add("custom-group");
      field.innerHTML = `
        <input type="text" placeholder="Field Label" id="label${fieldCount}" />
        <select id="type${fieldCount}">
          <option value="text">Text</option>
          <option value="number">Number</option>
          <option value="textarea">Textarea</option>
        </select>
        <input type="text" placeholder="Placeholder" id="placeholder${fieldCount}" />
      `;
      container.appendChild(field);
    }

    function generateCustomFieldsHTML() {
      let html = '';
      for (let i = 1; i <= fieldCount; i++) {
        const label = document.getElementById(`label${i}`)?.value || '';
        const type = document.getElementById(`type${i}`)?.value || '';
        const placeholder = document.getElementById(`placeholder${i}`)?.value || '';

        if (!label) continue;

        if (type === 'textarea') {
          html += `<label>${label}</label><br><textarea placeholder="${placeholder}"></textarea><br>`;
        } else {
          html += `<label>${label}</label><br><input type="${type}" placeholder="${placeholder}"><br>`;
        }
      }
      return html;
    }

    function generateCode() {
      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;
      const desc = document.getElementById("productDesc").value;

      const customFields = generateCustomFieldsHTML();

      const result = `
<!-- ‚úÖ Generated by G9Tool -->
<div class="product-box" style="border:1px solid #ddd;padding:15px;border-radius:10px;">
  <h2>${name}</h2>
  <p><strong>‡¶¶‡¶æ‡¶Æ:</strong> ${price}</p>
  <p>${desc}</p>
  ${customFields}
</div>
      `;

      document.getElementById("output").innerText = result.trim();
    }
  </script>
</body>
