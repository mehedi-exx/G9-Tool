<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G9Tool v1</title>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f5f5f5;
      --text-dark: #f1f1f1;
      --text-light: #1c1c1c;
      --primary: #ffcc00;
      --accent: #25d366;
      --danger: #ff5252;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 12px 20px;
      position: sticky;
      top: 0;
    }

    .logo {
      color: var(--primary);
      font-weight: bold;
      font-size: 18px;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .toggle-btn {
      background: #2c2c2c;
      color: var(--primary);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 18px;
      cursor: pointer;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 10px;
    }

    body.light-mode main {
      background: #fff;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background: #2c2c2c;
      color: white;
      font-size: 15px;
    }

    body.light-mode input,
    body.light-mode select,
    body.light-mode textarea {
      background: #f3f3f3;
      color: #000;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .generate-btn { background: var(--accent); }
    .copy-btn { background: #4285f4; }
    .download-btn { background: var(--danger); }

    #output {
      white-space: pre-wrap;
      background: #000;
      color: #0f0;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
      font-family: monospace;
    }

    body.light-mode #output {
      background: #f1f1f1;
      color: #222;
    }

    .price-preview {
      text-align: center;
      margin-top: 10px;
    }

    .price-preview del {
      color: #888;
      margin-right: 8px;
    }

    .price-preview strong {
      color: #e53935;
      font-size: 20px;
    }

    .save-badge {
      display: inline-block;
      font-size: 13px;
      color: #0a8a0a;
      background: #d6f6e4;
      padding: 4px 10px;
      border-radius: 12px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

      output.textContent = html;

</body>
</html>
