<!DOCTYPE html><html lang="bn">
<head>

  <style>
    body {

    .dark .container {

    h1 {

    button {

    }

      margin-top: 10px;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>G9 Tool ‚Äì Smart Blogger Post Generator</h1>
    <form id="g9Form">

  <label>Stock Status</label>

  <label>Product Category</label>
  <select id="category">

  <label>Image URL</label>
  <input type="text" id="imageUrl" required oninput="previewImage()">

  <label>WhatsApp Number</label>
  <input type="text" id="whatsapp" required>

  <label>Product Description (Use *bold*, - bullet points)</label>
  <textarea id="description" rows="4"></textarea>

  <div class="btn-group">
    <button type="submit">Generate Post</button>
    <button type="button" onclick="copyToClipboard()">Copy</button>
    <button type="button" onclick="downloadHTML()">Download</button>
  </div>
</form>

<div id="preview"></div>
<div id="output" style="display:none;"></div>
<div id="toast" class="toast">Copied to clipboard!</div>

  </div>  <div class="theme-toggle">
    <button onclick="toggleTheme()">üåì Toggle Dark Mode</button>
  </div>  <script>
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, tag => {
        const chars = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
        return chars[tag] || tag;
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function previewImage() {
      const url = document.getElementById('imageUrl').value;
      const img = document.getElementById('imgPreview');
      if (url) {
        img.src = url;
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    }

    function downloadHTML() {
      const content = document.getElementById('output').textContent;
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "product-post.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function copyToClipboard() {
      const code = document.getElementById('output').textContent;
      navigator.clipboard.writeText(code).then(() => {
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2500);
      }, err => {
        alert("Failed to copy text.");
      });
    }

    document.getElementById('g9Form').addEventListener('submit', function (e) {
      e.preventDefault();

      const title = escapeHTML(document.getElementById('title').value);
      const price = parseFloat(document.getElementById('price').value);
      const oldPrice = parseFloat(document.getElementById('oldPrice').value);
      const sku = escapeHTML(document.getElementById('sku').value);
      const delivery = escapeHTML(document.getElementById('delivery').value);
      const stock = escapeHTML(document.getElementById('stock').value);
      const category = escapeHTML(document.getElementById('category').value);
      const imageUrl = escapeHTML(document.getElementById('imageUrl').value);
      const whatsapp = escapeHTML(document.getElementById('whatsapp').value);
      const description = escapeHTML(document.getElementById('description').value).replace(/\n/g, '<br>');
      const postLink = window.location.href;
      const discount = oldPrice > price ? Math.round(((oldPrice - price) / oldPrice) * 100) : 0;

      const code = `
<!-- Product Post Start -->

     style="display:inline-block;background:#25D366;color:#fff;padding:10px 20px;border-radius:6px;text-decoration:none;font-weight:bold;">
    ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶® WhatsApp-‡¶è
  </a>
</p>
<!-- Product Post End -->`;

      document.getElementById('output').textContent = code;
      document.getElementById('output').style.display = 'block';
      document.getElementById('preview').innerHTML = code;
    });
  </script></body>
</html>
