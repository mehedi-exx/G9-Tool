<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogger Product Post Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .generate-btn {
      background: #1976d2;
      color: white;
      width: 100%;
    }
    .copy-btn, .download-btn {
      background: #4caf50;
      color: white;
      margin-right: 10px;
    }
    .download-btn {
      background: #ff9800;
    }
    #output {
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      font-size: 14px;
    }
    .button-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõçÔ∏è Blogger Product Post Generator</h2><label>Product Title *</label>
<input type="text" id="title" placeholder="e.g., Traditional Red Jamdani Saree" required />

<label>Image URL *</label>
<input type="text" id="image" placeholder="Direct image link (jpg/png)" required />

<label>Product Price *</label>
<input type="text" id="price" placeholder="e.g., ‡ß≥1999" required />

<label>Old Price (for discount) *</label>
<input type="text" id="oldPrice" placeholder="e.g., ‡ß≥2499" required />

<label>Category *</label>
<input type="text" id="category" placeholder="e.g., Sarees, Accessories, Kurtis..." required />

<label>Description *</label>
<textarea id="desc" rows="4" placeholder="Short product description..." required></textarea>

<button class="generate-btn" onclick="generatePost()">Generate Post</button>

<div id="output"></div>

<div class="button-group">
  <button class="copy-btn" onclick="copyCode()">üìã Copy</button>
  <button class="download-btn" onclick="downloadCode()">‚¨áÔ∏è Download</button>
</div>

  </div>  <script>
    function generatePost() {
      const title = document.getElementById('title').value.trim();
      const img = document.getElementById('image').value.trim();
      const price = document.getElementById('price').value.trim();
      const oldPrice = document.getElementById('oldPrice').value.trim();
      const category = document.getElementById('category').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const pageUrl = window.location.href;

      if (!title || !img || !price || !oldPrice || !category || !desc) {
        alert('‚ùó Please fill in all required fields marked with *');
        return;
      }

      const shortcode = `<div style="display: none; visibility: hidden; height: 0; overflow: hidden;">\n  <a href=\"#\">\n    {getProduct} $button={Price} $price={${price}} $sale={${oldPrice}} $icon={cart} $style={1}\n  </a>\n</div>`;

      const output = `<!-- ‚úÖ Product Image -->\n<img src=\"${img}\" alt=\"${title}\" style=\"display:block; margin:20px auto; max-width:100%; border-radius:10px;\" />\n\n<!-- ‚úÖ Price -->\n<div style=\"text-align:center; margin-bottom:20px;\">\n  <div style=\"font-size:26px; font-weight:bold; color:#d32f2f;\">${price}</div>\n  <div style=\"font-size:16px; color:#777; text-decoration: line-through;\">${oldPrice}</div>\n  <div style=\"font-size:14px; background:#e0f2f1; color:#388e3c; padding:4px 10px; display:inline-block; margin-top:5px; border-radius:4px;\">\n    Special Discount\n  </div>\n</div>\n\n<!-- ‚úÖ WhatsApp Order Button -->\n<p style=\"text-align: center;\">\n  <a href=\"https://wa.me/8801627647776?text=‡¶Ü‡¶Æ‡¶ø%20‡¶è‡¶ï‡¶ü‡¶ø%20‡¶™‡¶£‡ßç‡¶Ø%20‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞%20‡¶ï‡¶∞‡¶§‡ßá%20‡¶ö‡¶æ‡¶á%3A%0A%0A‡¶™‡¶£‡ßç‡¶Ø‡ßá‡¶∞%20‡¶®‡¶æ‡¶Æ%3A%20${encodeURIComponent(title)}%0A‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø%3A%20${encodeURIComponent(price)}%0A‡¶≤‡¶ø‡¶Ç‡¶ï%3A%20${encodeURIComponent(pageUrl)}%0A%0A‡¶¶‡¶Ø‡¶º‡¶æ%20‡¶ï‡¶∞‡ßá%20‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§%20‡¶ú‡¶æ‡¶®‡¶æ‡¶®‡•§\" target=\"_blank\" style=\"display:inline-block; background:#25D366; color:white; padding:12px 25px; border-radius:6px; font-weight:bold; text-decoration:none; font-size:16px;\">\n    WhatsApp-‡¶è ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®\n  </a>\n</p>\n\n${shortcode}\n\n<!-- ‚úÖ Title -->\n<h1 style=\"text-align:center; color:#c62828;\">${title}</h1>\n\n<!-- ‚úÖ Description -->\n<p style=\"text-align:justify;\">${desc}</p>\n\n<blockquote style=\"border-left:4px solid #4caf50; padding:10px; background:#f1f8e9;\">Limited stock available for this ${category} item. Order now!</blockquote>`;

      document.getElementById('output').textContent = output;
    }

    function copyCode() {
      const code = document.getElementById('output');
      if (!code.textContent) return alert('‚ùó No code to copy. Generate first.');
      const range = document.createRange();
      range.selectNode(code);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      document.execCommand('copy');
      alert('‚úÖ HTML code copied to clipboard!');
    }

    function downloadCode() {
      const code = document.getElementById('output').textContent;
      if (!code) return alert('‚ùó Nothing to download. Generate the code first.');
      const blob = new Blob([code], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'blogger-product-post.html';
      link.click();
    }
  </script></body>
</html>
