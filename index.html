<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="G9Tool - HTML Code Generator with WhatsApp Order Support">
    <meta name="keywords" content="HTML Generator, WhatsApp Order, E-commerce">
    <title>G9 Tool - Product Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="menu">
            <button id="menuButton" class="icon-button">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        <h1>Welcome to G9Tool</h1>
        <p>Create professional product post code with WhatsApp ordering support.</p>
        <button id="toggleButton" class="icon-button">
            <i class="fa fa-moon"></i> <!-- Dark Mode Icon -->
        </button>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Product Details</h2>
            <form id="productForm">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" placeholder="Enter product name" required>

                <label for="productPrice">Product Price</label>
                <input type="number" id="productPrice" placeholder="Enter product price" required>

                <label for="productDiscount">Product Discount (%)</label>
                <input type="number" id="productDiscount" placeholder="Enter discount" required>

                <label for="productDescription">Product Description</label>
                <textarea id="productDescription" placeholder="Enter product description" required></textarea>

                <label for="productImage">Product Image URL</label>
                <input type="url" id="productImage" placeholder="Enter product image URL" required>

                <label for="adminWhatsApp">Admin WhatsApp Number</label>
                <input type="text" id="adminWhatsApp" placeholder="Enter admin WhatsApp number" required>

                <button type="submit" id="generateCodeButton">Generate HTML Code</button>
            </form>
        </section>

        <section>
            <h2>Generated HTML Code</h2>
            <textarea id="generatedCode" rows="10" readonly></textarea>
            <button id="copyButton">Copy Code</button>
            <button id="downloadButton">Download Code</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-menu">
            <button class="icon-button">
                <i class="fa fa-info-circle"></i> <!-- Footer Info Icon -->
            </button>
        </div>
        <p>&copy; 2025 G9Tool - All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
