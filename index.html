    input, textarea, select {

      color: var(--text-dark);

    button {

      border-radius: 8px;

    .buttons { text-align: center; flex-wrap: wrap; }
    .note { margin-top: 10px; color: #0f0; text-align: center; }

    .product-section {

      flex-wrap: wrap;
      gap: 20px;
    }

    .product {

      background: var(--widget-bg);
      border-radius: var(--radius);

      padding: 16px;
      text-align: center;
    }

    .product img {

      height: auto;
      border-radius: var(--radius);
    }

    .slider-container {

      width: 100%;
      height: 300px; /* Fixed height for the slider */
      overflow: hidden;
      margin-bottom: 12px;
    }

    .slider-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Initially hide images */
    }

    .slider-container img.active {
      display: block; /* Only display the active image */
    }

    .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--button-bg);
      color: var(--icon-color);
      border: none;
      font-size: 26px;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 5;
      transition: background 0.3s ease;
    }

    .prev-btn:hover, .next-btn:hover {

    }

    .prev-btn { left: 10px; }

    .product-info {

    }

    }

  <script>
    let currentIndex = 0;

    function addImagesToSlider(images) {
      const sliderContainer = document.getElementById("imageSlider");
      sliderContainer.innerHTML = ''; // Clear existing images

      images.forEach((imgSrc, index) => {
        const img = document.createElement("img");
        img.src = imgSrc;
        img.classList.add("slider-image");
        if (index === 0) img.classList.add("active");
        sliderContainer.appendChild(img);
      });

      if (images.length > 1) {
        setInterval(() => {
          nextImage();
        }, 5000); // Auto-slide every 5 seconds
      }
    }

    function nextImage() {
      const images = document.querySelectorAll(".slider-container img");
      images[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add("active");
    }

    function prevImage() {
      const images = document.querySelectorAll(".slider-container img");
      images[currentIndex].classList.remove("active");
