<!DOCTYPE html>
<html lang="bn">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>

    #output {

      margin-top: 30px;

    }
    @media (max-width: 600px) {
      .copy-btn, .download-btn {
        width: 100%;

        float: none;
      }

  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ G9 Product Post Builder</h1>
    <h2>Smart HTML Code Generator for Blogger Product Listings</h2>

    <label>üîπ Product Title *</label>
    <input type="text" id="title" placeholder="e.g., ‡¶π‡¶ø‡¶Æ‡¶∏‡¶æ‡¶ó‡¶∞ ‡¶ó‡¶ø‡¶´‡¶ü‡¶¨‡¶ï‡ßç‡¶∏ (‡ß´ ‡¶ï‡ßá‡¶ú‡¶ø)" required />

    <label>üñºÔ∏è Image URL *</label>
    <input type="text" id="image" placeholder="Direct image link (jpg/png)" required />

    <label>üí∞ Product Price *</label>
    <input type="text" id="price" placeholder="e.g., 900" required />

    <label>üí∏ Old Price *</label>
    <input type="text" id="oldPrice" placeholder="e.g., 1200" required />

    <label>üóÇÔ∏è Category *</label>
    <input type="text" id="category" placeholder="e.g., Mango Box" required />

    <label>‚úçÔ∏è Description *</label>
    <textarea id="desc" rows="4" placeholder="Short product description..." required></textarea>

    <label>üìû Admin WhatsApp Number (without +) *</label>
    <input type="text" id="whatsapp" placeholder="e.g., 8801XXXXXXXXX" required />

    <label>üîó Blogger Post URL *</label>
    <input type="text" id="posturl" placeholder="e.g., https://yourblog.com/2025/06/product-name.html" required />

    <button class="generate-btn" onclick="generatePost()">‚úÖ Generate HTML</button>

    <div id="output"></div>

    <button class="copy-btn" onclick="copyCode()">üìã Copy Code</button>
    <button class="download-btn" onclick="downloadCode()">‚¨áÔ∏è Download</button>
  </div>

  <script>
    function generatePost() {
      const title = document.getElementById('title').value.trim();
      const img = document.getElementById('image').value.trim();
      const price = document.getElementById('price').value.trim();
      const oldPrice = document.getElementById('oldPrice').value.trim();
      const category = document.getElementById('category').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const phone = document.getElementById('whatsapp').value.trim();
      const postUrl = document.getElementById('posturl').value.trim();

      if (!title || !img || !price || !oldPrice || !category || !desc || !phone || !postUrl) {
        alert('‚ö†Ô∏è ‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶∏‡¶¨ ‡¶¨‡¶æ‡¶ß‡ßç‡¶Ø‡¶§‡¶æ‡¶Æ‡ßÇ‡¶≤‡¶ï ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§');
        return;
      }

      const shortcode = `<div style="display: none; visibility: hidden; height: 0; overflow: hidden;">\n  <a href=\"#\">\n    {getProduct} $button={Price} $price={${price}} $sale={${oldPrice}} $icon={cart} $style={1}\n  </a>\n</div>`;

      const message = `‡¶Ü‡¶Æ‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶™‡¶£‡ßç‡¶Ø ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶á:%0A%0A‡¶™‡¶£‡ßç‡¶Ø‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ: ${encodeURIComponent(title)}%0A‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø: ${encodeURIComponent(price)}%0A‡¶≤‡¶ø‡¶Ç‡¶ï: ${encodeURIComponent(postUrl)}%0A%0A‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶ú‡¶æ‡¶®‡¶æ‡¶®‡•§`;

      const waLink = `https://wa.me/${phone}?text=${message}`;

      const html = `<!-- ‚úÖ Product Image -->\n<img src=\"${img}\" alt=\"${title}\" style=\"display:block; margin:20px auto; max-width:100%; border-radius:10px;\" />\n\n<!-- ‚úÖ Price Section -->\n<div style=\"text-align:center; margin-bottom:20px;\">\n  <div style=\"font-size:26px; font-weight:bold; color:#d32f2f;\">${price}</div>\n  <div style=\"font-size:16px; color:#777; text-decoration: line-through;\">${oldPrice}</div>\n  <div style=\"font-size:14px; background:#e0f2f1; color:#388e3c; padding:4px 10px; display:inline-block; margin-top:5px; border-radius:4px;\">‡ß®‡ß¶% ‡¶õ‡¶æ‡¶°‡¶º</div>\n</div>\n\n<!-- ‚úÖ WhatsApp Order -->\n<p style=\"text-align: center;\">\n  <a href=\"${waLink}\" target=\"_blank\" style=\"display:inline-block; background:#25D366; color:white; padding:12px 25px; border-radius:6px; font-weight:bold; text-decoration:none; font-size:16px;\">WhatsApp-‡¶è ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®</a>\n</p>\n\n${shortcode}\n\n<!-- ‚úÖ Title -->\n<h1 style=\"text-align:center; color:#c62828;\">${title}</h1>\n\n<!-- ‚úÖ Description -->\n<p style=\"text-align:justify;\">${desc}</p>\n\n<blockquote style=\"border-left:4px solid #4caf50; padding:10px; background:#f1f8e9;\">‡¶è‡¶á ${category} ‡¶™‡¶£‡ßç‡¶Ø‡ßá‡¶∞ ‡¶Æ‡¶ú‡ßÅ‡¶¶ ‡¶∏‡ßÄ‡¶Æ‡¶ø‡¶§‡•§ ‡¶è‡¶ñ‡¶®‡¶á ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®!</blockquote>`;

      document.getElementById('output').textContent = html;
    }

    function copyCode() {
      const code = document.getElementById('output');
      if (!code.textContent) return alert('‚ö†Ô∏è Please generate the post first.');
      const range = document.createRange();
      range.selectNode(code);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      document.execCommand('copy');
      alert('‚úÖ HTML ‡¶ï‡ßã‡¶° ‡¶ï‡¶™‡¶ø ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!');
    }

    function downloadCode() {
      const code = document.getElementById('output').textContent;
      if (!code) return alert('‚ö†Ô∏è Please generate the post first.');
      const blob = new Blob([code], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'blogger-product-post.html';
      link.click();
    }
  </script>
</body>
</html>
