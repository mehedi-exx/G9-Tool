<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="g9tool_premium">G9Tool Premium</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background: #1f1f1f;
      padding: 12px 20px;
      border-radius: 0 0 20px 20px;
    }
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 700px;
      margin: auto;
    }
    .header-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 20px;
    }
    .telegram {
      background: white;
      color: #0088cc;
      padding: 8px;
      border-radius: 50%;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .login-box {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      max-width: 360px;
      width: 90%;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
      font-size: 16px;
    }
    .login-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .login-btn:hover {
      background: #218838;
      transform: translateY(-2px);
    }
    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .contact-links {
      margin-top: 20px;
      font-size: 15px;
    }
    .contact-links a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 4px;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="header-flex">
    <div class="header-title"><i class="fas fa-lock"></i> <span data-i18n="g9tool">G9 Tool</span></div>
    <a href="https://t.me/mehedi_exx" target="_blank" class="telegram"><i class="fab fa-telegram-plane"></i></a>
  </div>
</div>

<!-- Login Card -->
<div class="login-box">
  <h2><i class="fas fa-user-shield"></i> <span data-i18n="login">লগইন করুন</span></h2>
  <input type="text" id="username" placeholder="" data-i18n="username" />
  <input type="password" id="password" placeholder="" data-i18n="password" />
  <button class="login-btn" onclick="loginUser()" id="loginBtn"><i class="fas fa-sign-in-alt"></i> <span data-i18n="login_button">লগইন</span></button>

  <div class="contact-links">
    প্রিমিয়াম এক্সেস নিতে যোগাযোগ করুন:
    <br />
    <a href="https://wa.me/8801627647776" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a> |
    <a href="https://t.me/mehedi_exx" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram</a>
  </div>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
