<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G9 Tool - Product Post Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-dark: #121212;
      --text-light: #f1f1f1;
      --primary: #ffcc00;
      --accent: #25d366;
      --danger: #ff5252;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      color: var(--primary);
      font-size: 20px;
      font-weight: bold;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .header-buttons button {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background: #2c2c2c;
      color: var(--primary);
      font-size: 18px;
      cursor: pointer;
    }

    .container {
      max-width: 650px;
      margin: 30px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: var(--radius);
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      background: #2c2c2c;
      color: #fff;
      border-radius: var(--radius);
      font-size: 16px;
    }

    button.generate, button.copy, button.download {
      background: var(--accent);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button.copy { background: #4285f4; }
    button.download { background: var(--danger); }

    .output-box {
      background: #000;
      color: #0f0;
      padding: 15px;
      margin-top: 20px;
      border-radius: var(--radius);
      font-family: monospace;
      white-space: pre-wrap;
      display: none;
    }

    .output-box.show {
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px 10px;
      }

      header {
        flex-direction: row;
      }

      .logo { font-size: 18px; }
    }
  </style>
</head>

  </script>
</body>
</html>
