<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G9Tool - Blogger Product Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <header>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="logo">📦 G9Tool</div>
    <button class="toggle-mode" onclick="toggleMode()">🌙</button>
  </header>

  <aside class="sidebar" id="sidebar">
    <a href="#">📘 How to Post on Blogger</a>
    <a href="#">📌 Instructions</a>
    <a href="#">🛠️ Support</a>
  </aside>

  <main>
    <h1>Product Post Generator</h1>
    <form id="productForm">
      <input type="text" id="title" placeholder="Product Name" required />
      <input type="text" id="price" placeholder="Product Price" required />
      <input type="text" id="offer" placeholder="Offer Price (optional)" />
      <input type="text" id="code" placeholder="Product Code (SKU)" required />
      <input type="text" id="category" placeholder="Product Category" required />
      <input type="text" id="stock" placeholder="Stock Status" required />
      <input type="text" id="delivery" placeholder="Delivery Time (optional)" />
      <textarea id="desc" placeholder="Short Product Description" required></textarea>
    </form>

    <div class="buttons">
      <button class="generate" onclick="generateCode()">Generate</button>
      <button class="copy" onclick="copyCode()">Copy</button>
      <button class="download" onclick="downloadCode()">Download</button>
    </div>

    <div class="output-box" id="outputBox"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
