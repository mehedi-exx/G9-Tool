  <style>
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: #1f1f1f;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }
    .logo {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .main-content {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      border: none;
      color: #fff;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      margin: 5px 4px 10px 0;
      cursor: pointer;
      font-weight: bold;
    }
    .draft-item {
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
    }
    .draft-header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }
    .draft-name {
      font-size: 16px;
      font-weight: bold;
    }
    .actions {
      display: flex;
      gap: 8px;
    }
    .actions button {
      background: #444;
      font-size: 14px;
      padding: 6px 10px;
    }
    .actions button:hover {
      background: #666;
    }
    .preview {
      padding: 10px;
      border-top: 1px solid #333;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .draft-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
      .actions {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
