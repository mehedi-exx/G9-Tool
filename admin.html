<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G9 Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .admin-wrapper {
      max-width: 900px;
      margin: 40px auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
    }
    .product-item {
      background: #2a2a2a;

      border-radius: 8px;
      margin-bottom: 15px;
    }
    .product-item h3 {

    }

    }
    .product-item button {

    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    input[type="file"] {
      color: white;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="left-icons">
    <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <div class="logo"><i class="fas fa-cogs"></i> G9 Admin Panel</div>
  </div>
  <a href="https://t.me/G9tool" class="telegram-icon" target="_blank">
    <i class="fab fa-telegram-plane"></i>
  </a>
</header>

<main>
  <div class="admin-wrapper">
    <div class="top-actions">
      <button onclick="exportData()"><i class="fas fa-download"></i> Export</button>
      <label>
        <span><i class="fas fa-upload"></i> Import</span>
        <input type="file" accept=".json" onchange="importData(event)" hidden>
      </label>
    </div>

    <div id="productList"></div>
  </div>
</main>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <button class="close-sidebar" onclick="toggleMenu()"><i class="fas fa-times"></i></button>
  <a href="dashboard.html"><i class="fas fa-home"></i> ‡¶π‡ßã‡¶Æ</a>
  <a href="menu/about.html"><i class="fas fa-info-circle"></i> ‡¶è‡¶¨‡¶æ‡¶â‡¶ü</a>
  <a href="menu/contact.html"><i class="fas fa-phone"></i> ‡¶ï‡¶®‡ßç‡¶ü‡¶æ‡¶ï‡ßç‡¶ü</a>
  <a href="menu/privacy.html"><i class="fas fa-user-shield"></i> ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶≠‡ßá‡¶∏‡¶ø</a>
  <a href="admin.html" class="active"><i class="fas fa-cogs"></i> ‡¶è‡¶°‡¶Æ‡¶ø‡¶® ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤</a>
  <a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü</a>
</div>

<script>
function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("active");
}

function logout() {
  localStorage.removeItem("loggedInUser");
}

const uname = localStorage.getItem("loggedInUser");
const allData = JSON.parse(localStorage.getItem("g9tool_data") || "{}");
const userData = allData[uname] || [];

function renderList() {
  const list = document.getElementById("productList");
  list.innerHTML = "";

  if (userData.length === 0) {
    list.innerHTML = "<p style='text-align:center;'>‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶®‡ßá‡¶á!</p>";
    return;
  }

  userData.forEach((item, i) => {
    list.innerHTML += `
      <div class="product-item">
        <h3>${item.name || "Unnamed Product"}</h3>
        <small>üì¶ ‡¶ï‡ßã‡¶°: ${item.code || "N/A"}</small><br>
        <small>üí∞ ‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø: ‡ß≥${item.offer || item.price}</small><br>
        <button onclick="editProduct(${i})"><i class="fas fa-edit"></i> Edit</button>
        <button onclick="deleteProduct(${i})" style="background:#dc3545;"><i class="fas fa-trash-alt"></i> Delete</button>
      </div>
    `;
  });
}

function editProduct(index) {
  window.location.href = `dashboard.html?edit=${index}`;
}

function deleteProduct(index) {
  if (!confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§‡¶≠‡¶æ‡¶¨‡ßá ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) return;
  userData.splice(index, 1);
  allData[uname] = userData;
  localStorage.setItem("g9tool_data", JSON.stringify(allData));
  renderList();
}

function exportData() {
  const dataStr = JSON.stringify(allData[uname], null, 2);
  const blob = new Blob([dataStr], { type: "application/json" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = `${uname}_products.json`;
  a.click();
}

function importData(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    try {
      const imported = JSON.parse(reader.result);
      if (!Array.isArray(imported)) throw new Error("Invalid format");
      allData[uname] = imported;
      localStorage.setItem("g9tool_data", JSON.stringify(allData));
      renderList();
    } catch (e) {
      alert("‡¶á‡¶Æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶´‡ßá‡¶á‡¶≤‡ßç‡¶°: " + e.message);
    }
  };
  reader.readAsText(file);
}

renderList();
</script>
</body>
</html>
