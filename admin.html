<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="admin_panel">Admin Panel - G9Tool</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<!-- Header will be inserted here by HeaderComponent -->
<div id="headerContainer"></div>

<div class="main-content">
  <!-- Currency & Language Settings -->
  <div class="admin-controls">
    <h2 data-i18n="settings_configuration">
      <i class="fas fa-cog"></i> Settings & Configuration
    </h2>
    
    <div class="settings-grid">
      <div class="setting-group">
        <label for="currencySelect" data-i18n="currency_selection">Currency Selection:</label>
        <select id="currencySelect" onchange="updateCurrency()">
          <option value="BDT">৳ BDT - Bangladeshi Taka</option>
          <option value="USD">$ USD - US Dollar</option>
          <option value="EUR">€ EUR - Euro</option>
          <option value="GBP">£ GBP - British Pound</option>
          <option value="INR">₹ INR - Indian Rupee</option>
          <option value="JPY">¥ JPY - Japanese Yen</option>
          <option value="CNY">¥ CNY - Chinese Yuan</option>
          <option value="CAD">$ CAD - Canadian Dollar</option>
          <option value="AUD">$ AUD - Australian Dollar</option>
          <option value="SAR">﷼ SAR - Saudi Riyal</option>
          <option value="AED">د.إ AED - UAE Dirham</option>
          <option value="PKR">₨ PKR - Pakistani Rupee</option>
        </select>
      </div>
      
      <div class="setting-group">
        <label for="outputLanguageSelect" data-i18n="output_language">Output Language:</label>
        <select id="outputLanguageSelect" onchange="updateOutputLanguage()">
          <option value="bn">বাংলা (Bengali)</option>
          <option value="en">English</option>
        </select>
      </div>
      
      <div class="setting-group">
        <label for="whatsappLanguageSelect" data-i18n="whatsapp_language">WhatsApp Message Language:</label>
        <select id="whatsappLanguageSelect" onchange="updateWhatsappLanguage()">
          <option value="bn">বাংলা (Bengali)</option>
          <option value="en">English</option>
        </select>
      </div>
      
      <div class="setting-group">
        <label for="outputThemeSelect" data-i18n="output_theme">Output Theme:</label>
        <select id="outputThemeSelect" onchange="updateOutputTheme()">
          <option value="original">Original Theme</option>
          <option value="professional">Professional Theme</option>
          <option value="modern">Modern Theme</option>
        </select>
      </div>
    </div>
    
    <div class="settings-preview">
      <h3><i class="fas fa-eye"></i> <span data-i18n="current_settings">Current Settings</span></h3>
      <div class="preview-grid">
        <div class="preview-item">
          <span class="preview-label" data-i18n="currency">Currency:</span>
          <span class="preview-value" id="currentCurrency">৳ BDT</span>
        </div>
        <div class="preview-item">
          <span class="preview-label" data-i18n="output_lang">Output Language:</span>
          <span class="preview-value" id="currentOutputLang">English</span>
        </div>
        <div class="preview-item">
          <span class="preview-label" data-i18n="whatsapp_lang">WhatsApp Language:</span>
          <span class="preview-value" id="currentWhatsappLang">English</span>
        </div>
        <div class="preview-item">
          <span class="preview-label" data-i18n="theme">Theme:</span>
          <span class="preview-value" id="currentTheme">Original</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Statistics Section -->
  <div class="admin-controls">
    <h2 data-i18n="product_statistics"><i class="fas fa-chart-bar"></i> Product Statistics</h2>
    <div class="stats-summary">
      <div class="stat-item">
        <div class="stat-number" id="totalProducts">0</div>
        <div class="stat-label" data-i18n="total_products">Total Products</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="verifiedProducts">0</div>
        <div class="stat-label" data-i18n="verified_products">Verified Products</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="pendingProducts">0</div>
        <div class="stat-label" data-i18n="pending_products">Pending Products</div>
      </div>
    </div>
  </div>

  <!-- Admin Controls -->
  <div class="admin-controls">
    <h2 data-i18n="saved_product_list"><i class="fas fa-box"></i> Saved Product Management</h2>
    
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Search products (name or code)" oninput="renderDrafts()" data-i18n="search_product" />
      <button onclick="exportDrafts()" data-i18n="export_json">
        <i class="fas fa-download"></i> Export JSON
      </button>
      <label for="importFile" class="import-label">
        <i class="fas fa-upload"></i> <span data-i18n="import_json">Import JSON</span>
        <input type="file" id="importFile" accept=".json" onchange="importDrafts()" style="display: none;" />
      </label>
    </div>
  </div>

  <div id="draftList"></div>
</div>

<style>
  .settings-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 25px;
  }
  
  .setting-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  
  .setting-group label {
    font-weight: 600;
    color: #FF8C00;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .setting-group select {
    padding: 12px;
    background: linear-gradient(135deg, #2a2a2a, #333333);
    border: 1px solid #444;
    border-radius: 8px;
    color: #fff;
    font-size: 14px;
    transition: all 0.3s ease;
  }
  
  .setting-group select:focus {
    outline: none;
    border-color: #FF8C00;
    box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.2);
  }
  
  .settings-preview {
    background: linear-gradient(135deg, #2a2a2a, #333333);
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #444;
  }
  
  .settings-preview h3 {
    color: #FF8C00;
    margin-bottom: 15px;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .preview-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
  }
  
  .preview-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 6px;
    border: 1px solid #555;
  }
  
  .preview-label {
    font-size: 13px;
    color: #ccc;
    font-weight: 500;
  }
  
  .preview-value {
    font-size: 13px;
    color: #fff;
    font-weight: 600;
  }
  
  .import-label {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: none;
    font-size: 14px;
  }
  
  .import-label:hover {
    background: linear-gradient(135deg, #45a049, #3d8b40);
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }
  
  @media (max-width: 768px) {
    .settings-grid {
      grid-template-columns: 1fr;
      gap: 15px;
    }
    
    .preview-grid {
      grid-template-columns: 1fr;
      gap: 10px;
    }
    
    .search-section {
      grid-template-columns: 1fr;
      gap: 10px;
    }
    
    .import-label {
      width: 100%;
      justify-content: center;
    }
  }
</style>

<script type="module" src="js/components/headerComponent.js"></script>
<script type="module" src="js/admin.js"></script>
</body>
</html>
