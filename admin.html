<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - G9Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Draft Controls */
    .draft-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      background: #1c1c1c;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .draft-controls input[type="text"],
    .draft-controls select {
      flex-grow: 1;
      margin-bottom: 0;
    }

    .draft-controls button {
      background: #6c757d;
      color: white;
    }

    .draft-controls button:disabled {
      background: #495057;
      cursor: not-allowed;
    }

    #pageInfo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
      color: #bbb;
    }

    /* Draft List */
    .draft-item {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out;
    }

    .draft-item:hover {
      transform: translateY(-3px);
    }

    .draft-item h3 {
      margin: 0;
      font-size: 18px;
      color: #eee;
    }

    .draft-item p {
      margin: 0;
      font-size: 14px;
      color: #bbb;
    }

    .draft-item button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      margin-top: 5px;
    }

    .draft-item button:first-of-type {
      background: #007bff;
    }

    .draft-item button:last-of-type {
      background: #dc3545;
    }

    /* General Animations/Transitions */
    .form-wrapper, .output, .live-preview, .settings-box, .admin-panel, .product-card, .draft-item {
      transition: all 0.3s ease-in-out;
    }

    input, textarea, select, button {
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body>

<header>
  <div class="logo"><i class="fas fa-cog"></i> Admin Panel</div>
  <a href="dashboard.html" style="color:#00bfff;text-decoration:none;"><i class="fas fa-arrow-left"></i> Back</a>
</header>

<div class="main-content">
  <h2>üì¶ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü</h2>

  <input type="text" id="searchInput" placeholder="üîç ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶® (‡¶®‡¶æ‡¶Æ ‡¶¨‡¶æ ‡¶ï‡ßã‡¶°)" oninput="renderDrafts()" />

  <div style="margin: 10px 0;">
    <button onclick="exportDrafts()"><i class="fas fa-download"></i> Export JSON</button>
    <input type="file" id="importFile" accept=".json" onchange="importDrafts()" />
  </div>

  <div id="draftList"></div>

  <div class="draft-controls">
    <input type="text" id="draftSearch" placeholder="‡¶°‡ßç‡¶∞‡¶æ‡¶´‡¶ü ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®...">
    <select id="draftSort">
      <option value="newest">‡¶®‡¶§‡ßÅ‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶™‡ßÅ‡¶∞‡¶æ‡¶§‡¶®</option>
      <option value="oldest">‡¶™‡ßÅ‡¶∞‡¶æ‡¶§‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶§‡ßÅ‡¶®</option>
      <option value="nameAsc">‡¶®‡¶æ‡¶Æ (A-Z)</option>
      <option value="nameDesc">‡¶®‡¶æ‡¶Æ (Z-A)</option>
    </select>
    <button id="prevPage">‡¶™‡ßÇ‡¶∞‡ßç‡¶¨‡¶¨‡¶∞‡ßç‡¶§‡ßÄ</button>
    <span id="pageInfo"></span>
    <button id="nextPage">‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ</button>
  </div>
</div>

  <script>
    // ‚úÖ Toast Notification
    function showToast(message) {
      const toast = document.createElement("div");
      toast.textContent = message;
      toast.style = `
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #28a745;
        color: white;
        padding: 12px 20px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        z-index: 9999;
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function getDrafts() {
    return JSON.parse(localStorage.getItem("drafts") || "[]");
  }

  function saveDrafts(drafts) {
    localStorage.setItem("drafts", JSON.stringify(drafts));
  }

  function renderDrafts() {
    const drafts = getDrafts();
    const search = document.getElementById("searchInput").value.toLowerCase();
    const list = document.getElementById("draftList");
    list.innerHTML = "";

    const filtered = drafts.filter(d => d.name.toLowerCase().includes(search) || d.code.toLowerCase().includes(search));

    if (!filtered.length) {
      list.innerHTML = "<p>‚ùå ‡¶ï‡ßã‡¶®‡ßã ‡¶°‡ßç‡¶∞‡¶æ‡¶´‡¶ü ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø</p>";
      return;
    }

    filtered.forEach(d => {
      const div = document.createElement("div");
      div.className = "draft-item";
      div.innerHTML = `
        <div class="draft-header">
          <div class="draft-name">üîñ ${d.name} (${d.code})</div>
          <div class="actions">
            <button onclick="editDraft(${d.id})"><i class="fas fa-edit"></i> Edit</button>
            <button onclick="deleteDraft(${d.id})"><i class="fas fa-trash"></i> Delete</button>
            <button onclick="previewDraft(${d.id})"><i class="fas fa-eye"></i> Preview</button>
          </div>
        </div>
        <div class="preview" id="preview-${d.id}" style="display:none;"></div>
      `;
      list.appendChild(div);
    });
  }

  function editDraft(id) {
    localStorage.setItem("editDraftId", id);
    window.location.href = "dashboard.html";
  }

  function deleteDraft(id) {
    if (confirm("‚ùå ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶∏‡¶§‡ßç‡¶Ø‡¶ø‡¶á ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
      const drafts = getDrafts().filter(d => d.id !== id);
      saveDrafts(drafts);
      renderDrafts();
    }
  }

  function previewDraft(id) {
    const previewBox = document.getElementById("preview-" + id);
    if (previewBox.style.display === "block") {
      previewBox.style.display = "none";
      previewBox.innerHTML = "";
      return;
    }

    const drafts = getDrafts();
    const d = drafts.find(d => d.id === id);
    if (!d) return;

    const html = `
      <p><strong>‡¶®‡¶æ‡¶Æ:</strong> ${d.name}</p>
      <p><strong>‡¶ï‡ßã‡¶°:</strong> ${d.code}</p>
      <p><strong>‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø:</strong> ‡ß≥${d.price}</p>
      <p><strong>‡¶Ö‡¶´‡¶æ‡¶∞:</strong> ‡ß≥${d.offer || "N/A"}</p>
      <p><strong>‡¶π‡ßã‡¶Ø‡¶º‡¶æ‡¶ü‡¶∏‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™:</strong> ${d.wa}</p>
      <p><strong>‡¶¨‡¶∞‡ßç‡¶£‡¶®‡¶æ:</strong> ${d.desc}</p>
    `;
    previewBox.innerHTML = html;
    previewBox.style.display = "block";
  }

  function exportDrafts() {
    const data = getDrafts();
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "drafts.json";
    a.click();
  }

  function importDrafts() {
    const file = document.getElementById("importFile").files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      try {
        const imported = JSON.parse(e.target.result);
        if (!Array.isArray(imported)) throw new Error("Invalid format");

        const existing = getDrafts();
        const merged = [...existing, ...imported.map(d => ({ ...d, id: Date.now() + Math.random() }))];
        saveDrafts(merged);
        showToast("‚úÖ ‡¶°‡ßá‡¶ü‡¶æ ‡¶á‡¶Æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶∏‡¶´‡¶≤");
        renderDrafts();
      } catch (e) {
        showToast("‚ùå ‡¶á‡¶Æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá");
      }
    };
    reader.readAsText(file);
  }

  function checkLogin() {
    if (!localStorage.getItem("loggedInUser")) {
      window.location.replace("index.html");
    }
  }

  // Initial load
  window.addEventListener("DOMContentLoaded", () => {
    checkLogin();
    renderDrafts();
  });
</script>

</body>
</html>
