<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G9Tool Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { padding: 20px; background: #111; color: #fff; font-family: sans-serif; }
    h1 { text-align: center; margin-bottom: 20px; }
    .actions { display: flex; gap: 10px; margin-bottom: 15px; justify-content: center; }
    .search-input { padding: 8px; border-radius: 6px; border: none; width: 250px; }
    .btn { padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .btn-export { background: limegreen; color: #000; }
    .btn-import { background: orange; color: #000; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border: 1px solid #333; text-align: left; }
    th { background: #222; }
    tr:nth-child(even) { background: #1a1a1a; }
    .edit-btn { background: #25d366; color: #000; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üìã G9Tool ‡¶è‡¶°‡¶Æ‡¶ø‡¶® ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤</h1>

  <div class="actions">
    <input type="text" id="searchBox" class="search-input" placeholder="‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶ï‡ßã‡¶° ‡¶¶‡¶ø‡ßü‡ßá ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®...">
    <button class="btn btn-export" onclick="exportData()"><i class="fas fa-download"></i> ‡¶è‡¶ï‡ßç‡¶∏‡¶™‡ßã‡¶∞‡ßç‡¶ü</button>
    <label class="btn btn-import">
      <i class="fas fa-upload"></i> ‡¶á‡¶Æ‡¶™‡ßã‡¶∞‡ßç‡¶ü
      <input type="file" id="importFile" accept=".json" style="display: none;">
    </label>
  </div>

  <table>
    <thead>
      <tr>
        <th>‡¶ï‡ßã‡¶°</th>
        <th>‡¶®‡¶æ‡¶Æ</th>
        <th>‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø</th>
        <th>‡¶Ö‡¶´‡¶æ‡¶∞</th>
        <th>‡¶è‡¶ï‡¶∂‡¶®</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <script>
    const table = document.getElementById("productTable");
    const searchBox = document.getElementById("searchBox");

    function loadProducts() {
      const data = JSON.parse(localStorage.getItem("products")) || [];
      const keyword = searchBox.value.toLowerCase();
      table.innerHTML = "";

      data.forEach(p => {
        if (!keyword || p.code.toLowerCase().includes(keyword)) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${p.code}</td>
            <td>${p.name}</td>
            <td>‡ß≥${p.price}</td>
            <td>${p.offer ? '‡ß≥'+p.offer : '-'}</td>
            <td><button class="edit-btn" onclick="editProduct('${p.code}')"><i class='fas fa-edit'></i> Edit</button></td>
          `;
          table.appendChild(row);
        }
      });
    }

    function editProduct(code) {
      window.location.href = `dashboard.html?code=${code}`;
    }

    function exportData() {
      const data = localStorage.getItem("products") || "[]";
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "products.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("importFile").addEventListener("change", function () {
      const file = this.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const imported = JSON.parse(e.target.result);
          localStorage.setItem("products", JSON.stringify(imported));
          alert("‚úÖ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶á‡¶Æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
          loadProducts();
        } catch {
          alert("‚ùå ‡¶á‡¶Æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶´‡ßá‡¶á‡¶≤‡ßç‡¶°!");
        }
      };
      reader.readAsText(file);
    });

    searchBox.addEventListener("input", loadProducts);
    window.addEventListener("DOMContentLoaded", loadProducts);
  </script>
</body>
</html>
