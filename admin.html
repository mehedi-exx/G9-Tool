<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="admin_panel">Admin Panel - G9Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .main-content {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .admin-controls {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .search-section {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 15px;
      align-items: center;
      margin-bottom: 20px;
    }
    .draft-item {
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .draft-item:hover {
      border-color: #4CAF50;
    }
    .draft-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .draft-name {
      font-size: 18px;
      font-weight: bold;
      color: #4CAF50;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .draft-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 5px;
    }
    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .meta-label {
      font-size: 12px;
      color: #bbb;
      text-transform: uppercase;
      font-weight: 600;
    }
    .meta-value {
      font-size: 14px;
      color: #fff;
      font-weight: 500;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .actions button {
      background: #4CAF50;
      font-size: 13px;
      padding: 8px 12px;
      margin: 0;
    }
    .actions button.edit-btn {
      background: #2196f3;
    }
    .actions button.delete-btn {
      background: #f44336;
    }
    .actions button.preview-btn {
      background: #9c27b0;
    }
    .actions button.verify-btn {
      background: #4CAF50;
    }
    .actions button.verify-btn.verified {
      background: #00bcd4;
    }
    .preview {
      padding: 15px;
      border-top: 1px solid #444;
      margin-top: 15px;
      background: #2a2a2a;
      border-radius: 5px;
    }
    .preview img {
      max-width: 80px;
      max-height: 80px;
      border-radius: 5px;
      margin: 2px;
    }
    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #4CAF50;
    }
    .stat-label {
      font-size: 14px;
      color: #bbb;
      margin-top: 5px;
    }
    @media (max-width: 768px) {
      .search-section {
        grid-template-columns: 1fr;
      }
      .draft-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .actions {
        width: 100%;
      }
      .actions button {
        flex: 1;
        min-width: 120px;
      }
      .draft-meta {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="logo"><i class="fas fa-cog"></i> <span data-i18n="admin_panel">Admin Panel</span></div>
  <a href="dashboard.html" style="color:#4CAF50;text-decoration:none;" data-i18n="back"><i class="fas fa-arrow-left"></i> Back</a>
</header>

<div class="main-content">
  <!-- Statistics Section -->
  <div class="stats-section">
    <div class="stat-card">
      <div class="stat-number" id="totalProducts">0</div>
      <div class="stat-label">Total Products</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="verifiedProducts">0</div>
      <div class="stat-label">Verified Products</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="pendingProducts">0</div>
      <div class="stat-label">Pending Products</div>
    </div>
  </div>

  <!-- Admin Controls -->
  <div class="admin-controls">
    <h2 data-i18n="saved_product_list"><i class="fas fa-box"></i> Saved Product Management</h2>
    
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Search products (name or code)" oninput="renderDrafts()" data-i18n="search_product" />
      <button onclick="exportDrafts()" data-i18n="export_json"><i class="fas fa-download"></i> Export JSON</button>
      <label for="importFile" style="background: #4CAF50; padding: 12px 20px; border-radius: 5px; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; font-weight: 600; color: white;">
        <i class="fas fa-upload"></i> Import JSON
        <input type="file" id="importFile" accept=".json" onchange="importDrafts()" style="display: none;" />
      </label>
    </div>
  </div>

  <div id="draftList"></div>
</div>

<script type="module" src="js/admin.js"></script>
</body>
</html>
