<script>
  const fieldKeys = ["brand", "size", "color", "delivery", "status", "category", "custom", "video"];

  // Load saved visibility
  window.onload = function () {
    const visibleFields = JSON.parse(localStorage.getItem("visibleFields") || "[]");
    fieldKeys.forEach(key => {
      const checkbox = document.querySelector(`input[data-field="${key}"]`);
      checkbox.checked = visibleFields.includes(key);
    });
  };

  function saveSettings() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const selectedFields = Array.from(checkboxes)
